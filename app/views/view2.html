<div id="view-2" class="jumbotron" ng-show="game.status === gameAvailableStatus().starting" >
  <form name="playersForm" ng-submit="startGame()" >
    <div ng-repeat="player in game.players" class="form-group row">
      <label for="player" class="control-label col-sm-2">Player {{player.id + 1}}:</label>
      <div class="col-sm-10">
        <input type="text" name="player" class="form-control" ng-model="player.name" required/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12">
        <input class="btn btn-success btn-lg btn-block" type="submit" value="play"/>
      </div>
    </div>
  </form>
</div>
